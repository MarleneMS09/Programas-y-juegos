<meta charset="UFT-8">
<h1> Programa para calcular los puntos de un equipo de futbol </h1>

<script>

    //calcular imc con interacción de usuario
    function saltarLínea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLínea();

    }


    let victorias = parseInt(prompt("informe la cantidad de victorias"));
    let empates = parseInt(prompt("informe la cantidad de empates"));


    let puntosTotal = (victorias * 3) + empates;
    imprimir("El total de puntos del equipo es : " + puntosTotal);









    //segunda aparte se agregaran impresiones de si el equipo esta mejor que el año pasado, peor e igual
    if (puntosTotal > 28) {
        imprimir("El equipo está mejor que el año pasado");
    }
    if (puntosTotal < 28) {
        imprimir("El equipo está peor que el año pasado");
    }
    if (puntosTotal == 28) {
        imprimir("El equipo está igual que el año pasado");
    }


    // si queremos que nuestro programa nos diga cuantos tenemos que hacer los if 



</script>
